<form
  [formGroup]="formGroup"
  (ngSubmit)="onSubmit(formGroup.value)"
  class="form"
>
  <mat-form-field appearance="fill">
    <mat-label>Project Name</mat-label>
    <input matInput formControlName="projectName" />
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Technology</mat-label>
    <input matInput formControlName="technology" />
    <mat-hint>Hint: Angular,JAVA</mat-hint>
  </mat-form-field>

  <mat-dialog-actions align="end">
    <button mat-button (click)="closeDialog()" type="button">Cancel</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="formGroup.invalid"
      *ngIf="mode == 'create'"
    >
      Create New
    </button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="formGroup.invalid"
      *ngIf="mode == 'edit'"
    >
      Update
    </button>
  </mat-dialog-actions>
</form>
